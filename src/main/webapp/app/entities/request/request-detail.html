
<div>
    <h2><span>Request</span> {{vm.request.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>Subject</span></dt>
        <dd>
            <span>{{vm.request.subject}}</span>
        </dd>
        <dt><span uib-tooltip="nome o ragione sociale">Code</span></dt>
        <dd>
            <span>{{vm.request.code}}</span>
        </dd>
        <dt><span>Submission Date</span></dt>
        <dd>
            <span>{{vm.request.submissionDate | date:'medium'}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button" ui-sref="request-detail.edit({id:vm.request.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down"> Edit</span>
    </button>
</div>
