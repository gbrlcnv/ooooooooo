
<div>
    <h2><span>Request Status Log</span> {{vm.requestStatusLog.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>Note</span></dt>
        <dd>
            <span>{{vm.requestStatusLog.note}}</span>
        </dd>
        <dt><span>Status From Date</span></dt>
        <dd>
            <span>{{vm.requestStatusLog.statusFromDate | date:'medium'}}</span>
        </dd>
        <dt><span>Status Change Date</span></dt>
        <dd>
            <span>{{vm.requestStatusLog.statusChangeDate | date:'medium'}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button" ui-sref="request-status-log-detail.edit({id:vm.requestStatusLog.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down"> Edit</span>
    </button>
</div>
