<div>
    <h2>Request Status Logs</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="request-status-log.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span >
                        Create new Request Status Log
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span>ID</span></th>
                    <th><span>Note</span></th>
                    <th><span>Status From Date</span></th>
                    <th><span>Status Change Date</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="requestStatusLog in vm.requestStatusLogs track by requestStatusLog.id">
                    <td><a ui-sref="request-status-log-detail({id:requestStatusLog.id})">{{requestStatusLog.id}}</a></td>
                    <td>{{requestStatusLog.note}}</td>
                    <td>{{requestStatusLog.statusFromDate | date:'medium'}}</td>
                    <td>{{requestStatusLog.statusChangeDate | date:'medium'}}</td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="request-status-log-detail({id:requestStatusLog.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-sm-down"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="request-status-log.edit({id:requestStatusLog.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-sm-down"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="request-status-log.delete({id:requestStatusLog.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-sm-down"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
