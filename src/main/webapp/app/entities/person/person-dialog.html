
<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myPersonLabel">Create or edit a Person</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.person.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.person.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_name">Name</label>
            <input type="text" class="form-control" name="name" id="field_name"
                    ng-model="vm.person.name"
                    required/>
            <div ng-show="editForm.name.$invalid">
                <p class="help-block"
                    ng-show="editForm.name.$error.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" for="field_surname" uib-tooltip="nome o ragione sociale">Surname</label>
            <input type="text" class="form-control" name="surname" id="field_surname"
                    ng-model="vm.person.surname"
                    required/>
            <div ng-show="editForm.surname.$invalid">
                <p class="help-block"
                    ng-show="editForm.surname.$error.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" for="field_birthDate">Birth Date</label>
                <div class="input-group">
                    <input id="field_birthDate" type="text" class="form-control" name="birthDate" datetime-picker="{{dateformat}}" ng-model="vm.person.birthDate" is-open="vm.datePickerOpenStatus.birthDate"
                    required/>
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('birthDate')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
            <div ng-show="editForm.birthDate.$invalid">
                <p class="help-block"
                    ng-show="editForm.birthDate.$error.required">
                    This field is required.
                </p>
                <p class="help-block"
                    ng-show="editForm.birthDate.$error.ZonedDateTimelocal">
                    This field should be a date and time.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" for="field_piva">Piva</label>
            <input type="text" class="form-control" name="piva" id="field_piva"
                    ng-model="vm.person.piva"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_cf">Cf</label>
            <input type="text" class="form-control" name="cf" id="field_cf"
                    ng-model="vm.person.cf"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_phoneNumber">Phone Number</label>
            <input type="text" class="form-control" name="phoneNumber" id="field_phoneNumber"
                    ng-model="vm.person.phoneNumber"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_flagLegal" uib-tooltip="Si per le persone giuridiche">Flag Legal</label>
            <select class="form-control" name="flagLegal" ng-model="vm.person.flagLegal" id="field_flagLegal" required>
                <option value="YES">YES</option>
                <option value="NO">NO</option>
            </select>
            <div ng-show="editForm.flagLegal.$invalid">
                <p class="help-block"
                    ng-show="editForm.flagLegal.$error.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" for="field_idType">Id Type</label>
            <select class="form-control" name="idType" ng-model="vm.person.idType" id="field_idType">
                <option value="CARTAIDENTITA">CARTAIDENTITA</option>
                <option value="PASSAPORTO">PASSAPORTO</option>
            </select>
        </div>
        <div class="form-group">
            <label class="control-label" for="field_idNumber" uib-tooltip="tipo di documento utilizzato per l&#39;identificazione">Id Number</label>
            <input type="text" class="form-control" name="idNumber" id="field_idNumber"
                    ng-model="vm.person.idNumber"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_flagNewsletter">Flag Newsletter</label>
            <select class="form-control" name="flagNewsletter" ng-model="vm.person.flagNewsletter" id="field_flagNewsletter" required>
                <option value="YES">YES</option>
                <option value="NO">NO</option>
            </select>
            <div ng-show="editForm.flagNewsletter.$invalid">
                <p class="help-block"
                    ng-show="editForm.flagNewsletter.$error.required">
                    This field is required.
                </p>
            </div>
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
